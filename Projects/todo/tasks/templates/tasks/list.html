{% extends "tasks/base.html" %}
{% block content %}
    <h3>Capture Thoughts</h3>
    <div>
        <form method="POST" action="/">
            {% csrf_token %}
            {{ form.title }}
            <input type = 'submit' name ="Create Task">
        </form>
    </div>
    {% for task in tasks %}
        <div>
            {% if task.complete == True %}
                <strike> {{ task }} </strike>
            {% else %}
                <span> {{ task }} </span>
            {% endif %}
            <a href="{% url 'update_task' task.id %}">Update</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </div>
    {%endfor%}
    <div class="button">
        <a href="{% url 'review_task' %}">Review Tasks</a>
    </div>
{% endblock content %}
